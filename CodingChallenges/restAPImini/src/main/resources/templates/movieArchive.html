<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Result</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>


	<div class="col-md-12 mx-auto">
		<h2>Previous movie searches:</h2>
		<a th:href="@{/movieSearch}">Click here to search for more movies</a><br />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Year</th>
					<th>Rated</th>
					<th>Released</th>
					<th>Runtime</th>
					<th>Genre</th>
					<th>Director</th>
					<th>Writers</th>
					<th>Actors</th>
					<th>Plot</th>
					<th>Language</th>
					<th>Country</th>
					<th>Awards</th>
					<th>Rotten Tomatoes Rating</th>
					<th>Poster</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="movie : ${movieList}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.title}"></td>
					<td th:text="${movie.year}"></td>
					<td th:text="${movie.rated}"></td>
					<td th:text="${movie.released}"></td>
					<td th:text="${movie.runtime}"></td>
					<td th:text="${movie.genre}"></td>
					<td th:text="${movie.director}"></td>
					<td th:text="${movie.writers}"></td>
					<td th:text="${movie.actors}"></td>
					<td th:text="${movie.plot}"></td>
					<td th:text="${movie.language}"></td>
					<td th:text="${movie.country}"></td>
					<td th:text="${movie.awards}"></td>
					<td th:text="${movie.rating}"></td>
					<td><img th:src=${movie.poster}></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
