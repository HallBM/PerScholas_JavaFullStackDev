<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>New Registration</h2>
            <form th:action="@{/registration-details}" th:object="${myregistration}" method="post">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" th:field="*{fname}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" th:field="*{lname}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Date of Birth</label>
                        <input type="text" class="form-control" th:field="*{dob}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" th:field="*{phoneno}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Company</label>
                        <input type="text" class="form-control" th:field="*{company}">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Job Title</label>
                        <input type="text" class="form-control" th:field="*{jobtitle}">
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
