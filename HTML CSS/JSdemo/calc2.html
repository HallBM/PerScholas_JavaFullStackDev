<html>
<head>
    <script>
        function calculate(){
            let input = document.querySelector("#input").value;
            input.replace(/\n/g,"").replace(/\s/g,"");
            let problems = input.split(";");
            ans = "";
            for (let prob in problems){
                if (!problems[prob]){
                    continue
                }
                ans += "Answer #" + (parseInt(prob) + 1) + ":   " + eval(problems[prob]) + "<br/>";  
            }

            document.querySelector("#answer").innerHTML = ans;
        }
    
    </script>

</head>

<body>
    <form>
        <label>Enter string of calculations to be processed:</label><br/>
        <textarea id = "input" rows="4" cols="50"></textarea><br><br>
        <button type="button" onclick="calculate()">Calculate</button>
      </form>

      <p id="answer"></p>

</body>

</html>
